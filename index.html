<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="bottom"></div>
    <main>
        <div class="top-image">
            <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration">
        </div>

        <section id="section">
            <h1 class="order">Order Summary</h1>
            <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <article id="article">
            <div class="annual-plan">
                <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
                <div class="annual">
                    <h3>Annual Plan</h3>
                    <p class="para">$59.99/year</p>
                </div>
            </div>

            <div class="change">
                <a href="#" class="change-btn">Change</a>
            </div>
        </article>

        <aside id="aside">
            <input type="button" value="Proceed to Payment" class="btn">
            <a href="#" class="cancel-order">Cancel Order</a>
        </aside>
    </main>
</body>
</html>
